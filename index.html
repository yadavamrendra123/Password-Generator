    <title>Password Generator</title>

<body>
    <div class="card">
        <div class="first-content">
            <h1>Generate a  <br><span id="spanid">random password</span> </h1>

            <button class="btn" id="generate-pwd"onclick="generatePwd()">Generate passwords</button>

        </div>
